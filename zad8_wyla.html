<!DOCTYPE html>
<head>
<script type="text/javascript">
 function show_confirm()
 {
 var r=confirm("Nacisnij klawisz");
 if (r==true)
 { document.write("Nacisnales OK!"); }
 else
 { document.write("Nacisnales Cancel!"); }
}

</script>
</head>
<body bgcolor="grey">
<b>Zastosowanie:</b><br>
Jest uzywany, jesli chcemy zapytac uzytkownika o weryfikacje, lub akceptacje jakichs danych.<br>
Uzytkownik musi nacisnac OK. w celu akceptacji badz Cancel w celu odrzucenia. Jezeli zostanie<br>
wybrane OK. metoda zwraca true w przeciwnym wypadku false.  <br>

 <input type="button" onclick="show_confirm()" value="Pokaz confirm box" />
</body>
</html>
